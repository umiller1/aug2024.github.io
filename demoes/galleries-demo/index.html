<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galleries - Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="layout">
            <h1>Gallery Content Layots</h1>
            <!-- Gallery Setups Below -->
            <h3>Landscape Gallery - Grid</h3>
            <div class="basic-grid-gallery">
                <img src="images/tea_L1.jpg" alt="Tea.">
                <img src="images/tea_L2.jpg" alt="Tea.">
                <img src="images/tea_L3.jpg" alt="Tea.">
                <img src="images/tea_L4.jpg" alt="Tea.">
                <img src="images/tea_L5.jpg" alt="Tea.">
                <img src="images/tea_L6.jpg" alt="Tea.">
                <img src="images/tea_L7.jpg" alt="Tea.">
                <img src="images/tea_L8.jpg" alt="Tea.">
                <img src="images/tea_L9.jpg" alt="Tea.">
            </div>
            <h3>Portrait Gallery - Grid</h3>
            <div class="basic-grid-gallery">
                <img src="images/tea_P1.jpg" alt="Tea.">
                <img src="images/tea_P2.jpg" alt="Tea.">
                <img src="images/tea_P3.jpg" alt="Tea.">
                <img src="images/tea_P4.jpg" alt="Tea.">
                <img src="images/tea_P5.jpg" alt="Tea.">
                <img src="images/tea_P6.jpg" alt="Tea.">
                <img src="images/tea_P7.jpg" alt="Tea.">
                <img src="images/tea_P8.jpg" alt="Tea.">
                <img src="images/tea_P9.jpg" alt="Tea.">
            </div>
            <h3>Mixed Gallery - Cropped Grid</h3>
            <div class="cropped-grid-gallery">
                <img src="images/coffee_P3.jpg" alt="Tea.">
                <img src="images/coffee_L1.jpg" alt="Tea.">
                <img src="images/coffee_P1.jpg" alt="Tea.">
                <img src="images/coffee_L3.jpg" alt="Tea.">
                <img src="images/coffee_P4.jpg" alt="Tea.">
                <img src="images/coffee_S1.jpg" alt="Tea.">
                <img src="images/coffee_P2.jpg" alt="Tea.">
                <img src="images/coffee_S2.jpg" alt="Tea.">
                <img src="images/coffee_L2.jpg" alt="Tea.">
            </div>
            <h3>Horizontal Masonry Gallery - Flexbox</h3>
            <div class="horizontal-masonry-gallery">
                <img src="images/coffee_P3.jpg" alt="Tea.">
                <img src="images/coffee_L1.jpg" alt="Tea.">
                <img src="images/coffee_P1.jpg" alt="Tea.">
                <img src="images/coffee_L3.jpg" alt="Tea.">
                <img src="images/coffee_P4.jpg" alt="Tea.">
                <img src="images/coffee_S1.jpg" alt="Tea.">
                <img src="images/coffee_P2.jpg" alt="Tea.">
                <img src="images/coffee_S2.jpg" alt="Tea.">
                <img src="images/coffee_L2.jpg" alt="Tea.">
            </div>
            <h3>Vertical Masonry Gallery - Columns</h3>
            <div class="vertical-masonry-gallery">
                <img src="images/coffee_P3.jpg" alt="Tea.">
                <img src="images/coffee_L1.jpg" alt="Tea.">
                <img src="images/coffee_P1.jpg" alt="Tea.">
                <img src="images/coffee_L3.jpg" alt="Tea.">
                <img src="images/coffee_P4.jpg" alt="Tea.">
                <img src="images/coffee_S1.jpg" alt="Tea.">
                <img src="images/coffee_P2.jpg" alt="Tea.">
                <img src="images/coffee_S2.jpg" alt="Tea.">
                <img src="images/coffee_L2.jpg" alt="Tea.">
            </div>

        </div>
    </body>
